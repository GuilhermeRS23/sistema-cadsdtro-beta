<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="card_cadastrar">
            <h1>Cadastrar</h1>
<div id="msgError"></div>
<div id="msgSucess"></div>
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="label_nome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="email" id="email" placeholder="" required>
                <label id="label_email" for="email">E-mail</label>
            </div>

            <div class="label-float">
                <input type="date" id="nascimento" placeholder="" required>
                <label id="label_nascimento" for="nascimento">Data de Nascimento</label>
            </div>

            <div class="label-float">
                <input type="tel" id="telefone" placeholder="" required>
                <label  id="label_telefone" for="telefone">Celular</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label id="label_senha" for="senha">Senha</label>
            </div>

 <div class="label-float">
                <input type="password" id="confirmarSenha" placeholder="" required>
                <label id="label_confirmarSenha" for="confirmarSenha">Confirmar Senha</label>
            </div>
          
            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
